<form [formGroup]="playerForm" novalidate>
<!-- <form [formGroup]="playerForm" (ngSubmit)="onSubmit()" novalidate> -->
  <div class="form-group">
    <label>Name</label>
    <input class="form-control" type="text" formControlName="name" />
  </div>
  <div class="form-group">
    <label>Age</label>
    <input class="form-control" type="text" formControlName="age" />
  </div>
  <div class="form-group">
    <label>Position</label>
    <input class="form-control" type="text" formControlName="position" />
  </div>
  <button type="submit" class="btn btn-success" [disabled]="!playerForm.valid || playerForm.pristine">Save Player Info</button>
  <button (click)="reset()" class="btn btn-secondary" [disabled]="playerForm.pristine">Revert</button>
</form>
