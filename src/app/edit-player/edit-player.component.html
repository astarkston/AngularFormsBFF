<form [formGroup]="playerForm" novalidate>
  <div class="form-group">
    <label>Name</label>
    <input class="form-control" type="text" formControlName="name" />
  </div>
  <div class="form-group">
    <label>Age</label>
    <input class="form-control" type="text" formControlName="age" />
  </div>
  <div class="form-group">
    <label>Position</label>
    <input class="form-control" type="text" formControlName="position" />
  </div>
  <!-- <button type="submit" class="btn btn-success">Save Player Info</button> -->
  <button type="submit" class="btn btn-success" [disabled]="!playerForm.valid">Save Player Info</button>
</form>
